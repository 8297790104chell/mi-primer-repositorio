	<style>
        body{
	margin:0px;
	
}
.contenedor {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 13px;
	color: #444;
	margin: auto;
	height: 870px;
	width: 950px;	/*border-top-width: 1px;
	border-right-width: 1px;
	border-bottom-width: 1px;
	border-left-width: 1px;
	border-top-style: solid;
	border-right-style: solid;
	border-bottom-style: solid;
	border-left-style: solid;*/
	}
.contenedor header {
	/*background-color: #093;*/
	height: 170px;
	width: 100%;
	margin-bottom:12px;
}

.contenedor article {
	/*background-color: #CF3;*/
	float: left;
	/*height: 240px;*/
	width: 640px;
	margin-top: 10px;
	border: 1px solid rgb(0, 0, 0);
	padding: 5px;
	border-radius: 10px;
}
.contenedor aside {
	float: left;
	width: 287px;
	margin-top: 10px;
	margin-left:10px;
}
.contenedor footer {
	background-color: #fbeee6;
	float: left;
	height: 50px;
	width: 100%;
	margin-top: 10px;
	margin-bottom: 5px;
	padding:5px;
	border-radius:15px;
}
.contenedor article .titulo {
	font-weight: bold;
	letter-spacing: 0.2em;
	border-bottom-width: 1px;
	border-bottom-style: solid;
	border-bottom-color: #000;
}
.contenedor article img {
	padding: 5px;
	float: left;
	border: 1px solid rgb(0, 0, 0);
	margin-right: 5px;
	height: 180px;
	width: 300px;
}
.contenedor article p {
	letter-spacing: 0.2em;
	font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
	font-size: 16px;
	font-variant: small-caps;	/*word-spacing: 0.2em;*/
	font-style: oblique;
}
.contenedor article label {
	font-size: 14px;
	font-weight: bold;
	color: #06C; 
	float: left;
}
.contenedor header .logo img {
	height: 165px;
	width: 950px;

}
.container{
	width:90%;
	padding:10px;
	margin: 100px auto;
	display: flex;
    flex-direction: row; 
	text-align: center;	
}
.box{
	  width: 250px;  
	  margin: 0 10px;
	  box-shadow:0 0 20px 2px rgba( 0,0,0, .1);
	  transition:1s;  
}
 .box img{
	display: block;
	width: 100%;
	height: 225px;
}
.box:hover{
	 transform: scale(1.3);
	 z-index: 2;
}
.contenedor nav {
	background-color:#fbeee6;
	height: 32px;
	width: 950px;
	float: left;
	border: 1px solid rgb(0, 0, 0);
	margin-top: 30px;
	border-radius:10px;
}
.contenedor nav .menu {
	margin: 0px;
	padding: 0px;
	height: 32px;
	width: 100%;
	
 
}
.contenedor nav .menu li {
	font-weight: bold;
	vertical-align: middle;
	float: left;
	height: 32px;
	width: 155px;
	padding-top: 7px;
	border-left-width: 0.2px;
	border-left-color: #CCC;
	list-style-type: none;
	text-align: center;
	text-decoration:none;
	font-size: 12px;
	font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
}
.contenedor aside video, .contenedor img{
	width: 280px;
	height: 184px;
	border: 1px solid rgb(0, 0, 0);
	border-radius: 15px;
	padding: 3px;
	margin: 2px;
}
.contenedor .articulos {
	float: left;
	width: 652px;
	font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
}
.contenedor footer img {
	float: right;
	height: 45px;
	width: 45px;
	margin-left: 2px;
}
.contenedor footer p {
	font-family:
	"Palatino Linotype", "Book Antiqua", Palatino, serif;
	font-size: 16px;
	font-weight: bold;
	margin: 0px;
	padding: 0px;
	float: left;
	margin-top:5px;
	margin-left:5px;

}

.articulos article .titulo strong em {
	font-size: 20px;
	font-variant: small-caps;
}
.contenedor .articulos article p em strong {
	font-size: 15px;
	font-variant: small-caps;
	font-weight: 400;
}
.contenedor .articulos article p em {
	font-size: 15px;
	font-variant: small-caps;
	font-weight: 400;
	font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
}
.contenedor .articulos article ul li {
	font-size: 15px;
	font-variant: small-caps;
	font-weight: 400;
	font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
}
.contenedor footer p strong {
	font-size: 18px;
	font-variant: small-caps;
	font-weight: 400;
}
.contenedor nav .menu li a {
	font-size: 10px;
	font-variant: small-caps;
}

.contenedor .articulos video {
	padding: 5px;
	float: left;
	border: 1px solid rgb(0, 0, 0);
	margin-right: 5px;
	height: 180px;
	width: 300px;
}

.botones a{
    margin-right: 40px;
    width: 150px;
    height: 100px;
    text-decoration: none;
    border: 2px solid #000000;
    color: #000000;
    font-size: 20px;
    border-radius: 3px;
    text-align: center;
	background-color: #fbeee6;
	justify-content: center;
	align-items: center;
    padding-top: 50px;
}
.botones{
	display: flex;
	position: center;
	justify-content: center;
	gap: 5px; /* espacio entre los botones */
	margin: 160px;
}

.botones a:hover{
    background-color: #06C;
}
